name: meditation_app
description: A Breathing meditation app


version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_bloc: ^6.0.5
  equatable: ^1.2.5
  cloud_firestore: ^0.14.0+2
  firebase_core: ^0.5.0
  firebase_auth: ^0.18.0+1
  google_sign_in: ^4.5.4
  characters: ^1.0.0
  cupertino_icons: 1.0.0
  meta: ^1.1.6
  rxdart: ^0.24.1
  font_awesome_flutter: ^8.8.1
  responsive_framework: ^0.0.8
  google_fonts: ^1.0.0
  styled_widget: ^0.2.2
  url_launcher: ^5.7.2
  assets_audio_player: ^2.0.10
  tinycolor: ^1.0.2
  rflutter_alert: ^1.1.0
  flutter_local_notifications: ^3.0.1+2
  flutter_rounded_date_picker: ^1.0.5+1
  flutter_native_timezone: ^1.0.4
  flutter_rating_bar: ^3.2.0+1
  shared_preferences: ^0.5.12+4

flutter_localizations:
  sdk: flutter
  intl: ^0.16.0
  provider: ^4.0.5

dev_dependencies:
  flutter_launcher_icons: "^0.7.3"
  flutter_test:
    sdk: flutter
  intl_translation: ^0.17.9

flutter_icons:
  ios: true
  android: true
  image_path_ios: "assets/cat.jpg"
  image_path_android: "assets/cat.jpg"

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/
  fonts:
    - family:  Hell
      fonts:
        - asset: assets/fonts/Hell.ttf
    - family:  Cairo
      fonts:
        - asset: assets/fonts/Cairo-Black.ttf
        - asset: assets/fonts/Cairo-Bold.ttf
        - asset: assets/fonts/Cairo-ExtraLight.ttf
        - asset: assets/fonts/Cairo-Light.ttf
        - asset: assets/fonts/Cairo-Regular.ttf
        - asset: assets/fonts/Cairo-SemiBold.ttf

flutter_intl:
  enabled: true