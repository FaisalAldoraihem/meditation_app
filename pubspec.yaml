name: meditation_app
description: A Breathing meditation app


version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_bloc: ^6.0.5
  equatable: ^1.2.5
  cloud_firestore: ^0.14.0+2
  firebase_core: ^0.5.0
  firebase_auth: ^0.18.0+1
  google_sign_in: ^4.5.4
  characters: ^1.0.0
  cupertino_icons: 1.0.0
  meta: ^1.1.6
  rxdart: ^0.24.1
  font_awesome_flutter: ^8.8.1
  responsive_framework: ^0.0.8
  google_fonts: ^1.0.0
  styled_widget: ^0.2.2
  url_launcher: ^5.7.2
  flutter_localizations:
    sdk: flutter
  intl: ^0.16.0
  provider: ^4.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  intl_translation: ^0.17.9

flutter:
  uses-material-design: true

  assets:
    - assets/
  fonts:
    - family:  Hell
      fonts:
        - asset: assets/fonts/Hell.ttf
    - family:  Cairo
      fonts:
        - asset: assets/fonts/Cairo-Black.ttf
        - asset: assets/fonts/Cairo-Bold.ttf
        - asset: assets/fonts/Cairo-ExtraLight.ttf
        - asset: assets/fonts/Cairo-Light.ttf
        - asset: assets/fonts/Cairo-Regular.ttf
        - asset: assets/fonts/Cairo-SemiBold.ttf

flutter_intl:
  enabled: true